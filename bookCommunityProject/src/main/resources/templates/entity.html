<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entity List</title>
</head>
<body>

<div>
        <form method="post">
    <div class="form-group">
      <label for="username">Name:</label>
      <input type="text" name="name" required>
    </div>
    <div class="form-group">
      <label for="username">login:</label>
      <input type="text" name="login" required>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="text" name="password" required>
    </div>
    
    <div class="form-group">
      <label for="password">Email:</label>
      <input type="text" name="mail" required>
    </div>

    <button type="submit">Sign Up</button>
  </form>
</div>
    </div>
    <div>Список сообщений</div>
    <form method="post" action="filter">
        <input type="number" name="filter">
        <button type="submit">Найти</button>
    </form>

<h2>Entity List</h2>

<table th:if="${exist}">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Login</th>
            <th>Password</th>
            <th>Mail</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="entity : ${messages}">
            <td th:text="${entity.id}"></td>
            <td th:text="${entity.name}"></td>
            <td th:text="${entity.login}"></td>
            <td th:text="${entity.password}"></td>
            <td th:text="${entity.mail}"></td>
            <!-- Добавьте другие поля, если необходимо -->
        </tr>
    </tbody>
</table>

<p th:unless="${exist}">
Entity with provided ID does not exist.
</p>

</body>
</html>
